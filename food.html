<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="foodstyle.css">
</head>
<body>

    <div class="header2">
        <h4>Likes</h4>
    </div>

    <div class="row">
        <div class="column">
                <img src="img_food1.jpg" alt="Food 1">
                <div class="container">
                    <div class="content">
                        <p>Takoyaki</p>
                    </div>
                </div>     
        </div>
        <div class="column">
                <img src="img_food2.jpg" alt="Food 2">
                <div class="container">
                    <div class="content">
                        <p>Sushi</p>
                    </div>
                </div>  
        </div>
        <div class="column">
            <img src="img_food3.jpg" alt="Food 3">
            <div class="container">
                <div class="content">
                    <p>Ramen</p>
                </div>
            </div>  
        </div>
    </div>
    
    <div class="header2">
        <h4>Dislikes</h4>
    </div>
    
    <div class="row">
        <div class="column">
                <img src="img_food4.jpg" alt="Food 4">
                <div class="container">
                    <div class="content">
                        <p>Strawberry</p>
                    </div>
                </div>      
        </div>
        <div class="column">
                <img src="img_food5.jpg" alt="Food 5">
                <div class="container">
                    <div class="content">
                        <p>Okra</p>
                    </div>
                </div>  
        </div>
        <div class="column">
            <img src="img_food6.jpg" alt="Food 6">
            <div class="container">
                <div class="content">
                    <p>Ampalaya</p>
                </div>
            </div>  
        </div>
    </div>

    <button class="backbutton" role="button" onclick="window.location.href='likesdislike.html'"> Back </button>

</body>
</html>
